@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 space-y-4">
      <div class="flex justify-between items-center border-b pb-3">
        <h3 class="text-lg font-bold">
          {{ mode === 'create' ? 'Add New Task' : 'Edit Task' }}
        </h3>
        <button
          (click)="closeModal()"
          class="text-gray-400 hover:text-black text-xl"
        >
          &times;
        </button>
      </div>

      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input
            [(ngModel)]="taskData.title"
            type="text"
            class="w-full border rounded-lg p-2 mt-1"
            placeholder="Task title"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            [(ngModel)]="taskData.description"
            class="w-full border rounded-lg p-2 mt-1"
            rows="3"
            placeholder="Task description"
          ></textarea>
        </div>

        @if (mode === 'edit') {
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Status</label
            >
            <select
              [(ngModel)]="taskData.completed"
              class="w-full border rounded-lg p-2 mt-1"
            >
              <option [ngValue]="false">Incomplete</option>
              <option [ngValue]="true">Completed</option>
            </select>
          </div>
        }
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button
          (click)="closeModal()"
          class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-50"
        >
          Cancel
        </button>
        <button
          (click)="onSave()"
          class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800"
        >
          {{ mode === 'create' ? 'Create Task' : 'Save Changes' }}
        </button>
      </div>
    </div>
  </div>
}
