<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center mb-6">
      Task Management Login
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="..."
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          placeholder="••••••••"
        />
      </div>

      <p *ngIf="error" class="text-sm text-red-600">
        {{ error }}
      </p>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:opacity-50"
      >
        {{ loading ? 'Signing in…' : 'Login' }}
      </button>
    </form>
  </div>
</div>
